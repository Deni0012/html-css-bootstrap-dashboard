<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Partecipante</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/duck.png" alt="Duck" height="50"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- MenÃ¹ -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-left">
                    <li class="nav-item"><a class="nav-link" href="#">Catalogo Libri</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Anagrafica Utenti</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Storico Prestiti</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                </ul>
            </div>
    
            <!-- Barra cerca -->
            <form class="d-none d-lg-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="container">
            <h2 class="mb-4">Nuovo Libro</h2>
        
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label text-dark fw-semibold">Nome Autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label text-dark fw-semibold">Cognome Autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" required>
                    </div>
                </div>
        
                <div class="mb-3">
                    <label class="form-label text-dark fw-semibold">Titolo</label>
                    <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" required>
                    <small class="text-muted">Titolo versione italiana</small>
                </div>
        
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label text-dark fw-semibold">Genere</label>
                        <select class="form-select">
                            <option selected required>Scegli il genere</option>
                            <option>Romanzo</option>
                            <option>Thriller</option>
                            <option>Fantasy</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label text-dark fw-semibold">Anno di Pubblicazione</label>
                        <input type="text" class="form-control" placeholder="Inserisci l'anno"  required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label text-dark fw-semibold">ISBN#</label>
                        <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#"  required>
                    </div>
                </div>
        
                <!-- Linea orizzontale aggiunta -->
                <hr>
        
                <div class="mb-3">
                    <label class="form-label text-dark fw-semibold">Note</label>
                    <textarea class="form-control" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
        
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="digitale">
                    <label class="form-check-label text-dark fw-semibold" for="digitale">Disponibile anche in digitale</label>
                </div>
        
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
